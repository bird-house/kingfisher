[metadata:main]
identification_title = Kingfisher
identification_abstract = A Web Processing Service for Earth-Observation Data Analysis
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, kingfisher, demo
identification_keywords_type = theme
provider_name = Kingfisher
provider_url=http://kingfisher.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = kingfisher.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
